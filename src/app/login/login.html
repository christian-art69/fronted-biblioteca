<div class="login-container">
  <form class="login-card" [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>Iniciar Sesión</h2>
    <p>Bienvenido al Sistema de Gestión de Biblioteca</p>

    <div class="form-group">
      <label for="loginIdentifier">Correo Electrónico</label>
      <input 
        type="email" 
        id="loginIdentifier" 
        class="form-control" 
        formControlName="loginIdentifier"
        [class.is-invalid]="f['loginIdentifier'].invalid && f['loginIdentifier'].touched">
      
      <div *ngIf="f['loginIdentifier'].invalid && f['loginIdentifier'].touched" class="error-message">
        <span *ngIf="f['loginIdentifier'].errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="f['loginIdentifier'].errors?.['email']">Debe ser un correo electrónico válido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input 
        type="password" 
        id="password" 
        class="form-control" 
        formControlName="password"
        [class.is-invalid]="f['password'].invalid && f['password'].touched">
      
      <div *ngIf="f['password'].invalid && f['password'].touched" class="error-message">
        <span *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</span>
        <span *ngIf="f['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-api">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">
      Ingresar
    </button>
  </form>
</div>
